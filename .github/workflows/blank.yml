name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  react_app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: list directories
        run: ls -lah

      - name: change directory
        run: cd /frontend/pingwiny

      - name: npm install
        run: npm install

      - name: npm run
        run: npm run
